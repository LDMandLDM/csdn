<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="minimal-ui, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="./css/csdn注册.css" type="text/css">
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="./js/vue.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div class="box">
			<div class="denglu-div">
				<h3 class="denglu-title">账号登录</h3>
				<input v-model="nowUserName" class="user-name" type="text" placeholder="输入用户名/邮箱/手机号">
				<input v-model="nowPhone" class="phone" type="username" placeholder="请输入电话号">
				<input v-model="nowPassword" class="password" type="password" placeholder="输入密码">
				<span class="zhuce-button" @click="register">
					<span>注册</span>
				</span>
			</div>
		</div>
	</div>
	<script src="./js/csdn注册.js" type="text/javascript"></script>
</body>
</html>
