<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="minimal-ui, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="./css/csdn首页.css" type="text/css">
	<script src="./js/vue.js"></script>
	<script src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="app">
    	<div class="box">
    		<div class="csdn-bar">
    			<div class="icon">
    				<ul class="clearfix">
    					<li></li>
    					<li></li>
    					<li></li>
    				</ul>
    			</div>
    			<div class="csdn-logo">
    				<img src="./images/logoimg.png" alt="">
    			</div>
                <!-- <div class="release">发布</div> -->
    			<div class="denglu-div">
    				<a href="">
    					<img class="denglu-logo" src="./images/denglu.png" alt="">
    				</a>
    				<a class="denglu" href="./CSDN登录.html">登录</a>
    			</div>
    		</div>
    		<div class="csdn-list">
    			<ul class="clearfix">
    				<li><a href="">推荐</a></li>
    				<li><a href="">最近文章</a></li>
    				<li><a href="">关注</a></li>
    				<li><a href="">资讯</a></li>
    				<li><a href="">人工智能</a></li>
    				<li><a href="">云计算/大数据</a></li>
    				<li><a href="">区块链</a></li>
    				<li><a href="">数据库</a></li>
    				<li><a href="">程序人生</a></li>
    				<li><a href="">游戏开发</a></li>
    				<li><a href="">研发管理</a></li>
    				<li><a href="">前端</a></li>
    				<li><a href="">移动开发</a></li>
    			</ul>
    		</div>
    		<div class="carousel">
    			<img src="./images/lunboimg.jpg" alt="">
    		</div>
    		<div class="tooltip">
    		    <ul class="clearfix">
    		    	<li v-for="blogItem in blog_lists">
    		    		<a :href="'./CSDN详情页.html?id='+blogItem.id">
                            <p>
                                <span class="tooltip-title" href="">{{blogItem.title}}</span>
                            </p>
                            <p class="tooltip-info">
                                <span class="first-type" href="">{{blogItem.classify_name}}</span>
                                <span class="seconed-type">{{blogItem.author_name}}</span>
                                <span class="read-number">{{blogItem.read_num}}</span>
                                <span class="time">{{blogItem.data}}</span>
                                <span class="cancel" href="">×</span>
                            </p>  
                        </a>
    		    	</li>
    		    </ul>
    		</div>
    	</div>
    </div>
	<script src="./js/csdn首页.js" type="text/javascript"></script>
</body>
</html>
